<!DOCTYPE html>
<html>
  <head>
    <title>MMBB batery</title>
    <script src="./jspsych/dist/graphFunction.js"> </script>
    <script src="./jspsych/dist/jspsych.js"></script>
    <script src="./jspsych/dist/plugin-html-button-response.js"></script>
    <script src="./jspsych/dist/plugin-audio-keyboard-response.js"></script>
    <script src="./jspsych/dist/plugin-audio-button-response.js"> </script>
    <script src="./jspsych/dist/plugin-html-button-response.js"> </script>
    <script src="./jspsych/dist/plugin-instructions.js"> </script>
    <script src="./jspsych/dist/plugin-survey-likert.js"> </script>
    <script src="./jspsych/dist/plugin-canvas-button-response.js"> </script>
    <script src="./jspsych/dist/extension-accelerometer.js"> </script>
    <script src="./jspsych/dist/plugin-html-keyboard-response.js"> </script>
    <script src="./jspsych/dist/plugin-survey-multi-choice.js"> </script>
    <script src="./jspsych/dist/plugin-initialize-microphone.js"> </script>
    <script src="./jspsych/dist/plugin-html-audio-response.js"> </script>
    <script src="./jspsych/dist/plugin-html-slider-response.js"> </script>
    <link href="https://unpkg.com/jspsych@7.2.1/css/jspsych.css" rel="stylesheet" type="text/css" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      extensions: [
        {type: jsPsychExtensionAccelerometer }
      ],
      show_progress_bar: true,
      on_finish: function() {
        jsPsych.data.get().localSave('csv','dataEmoENGPart1.csv');
      }
    });
    var part2_excerpts = ['091','010','093','026','077','055','037','078','088','052','028','041']
    var part2_excerpt_order = jsPsych.randomization.repeat(part2_excerpts,1)
    console.log(part2_excerpt_order)
    var epoch = 0
    var instruction = {
        type: jsPsychInstructions,
        pages: [
        '<p style="font-size:7vw;">Welcome MMBB batery.</p>',
        '<p style="font-size:7vw;">Emotion task</p>',
        ],
        button_label_next: "Next",
        button_label_previous: "Previous",
        show_clickable_nav: true
    }

    var images = [
      { img: "./basic_emoji/v1a1.png",  type: 'Sad'},
      { img: "./basic_emoji/v1a5.png",  type: 'Anger'},
      { img: "./basic_emoji/v5a1.png",  type: 'Tender'},
      { img: "./basic_emoji/v5a5.png",  type: 'Happy'}
    ];

    stim_dur = 8500

    var t1_1Stim = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './final_stimuli/092.mp3',
        prompt: '<p style="font-size:45px;">Listen to the music</p>',
        trial_duration: stim_dur,
        choices: ["NO_KEYS"],
    }

    const t1_1Resp = {
      type: jsPsychHtmlButtonResponse,
    	choices: [images[1], images[2]],
      stimulus: "Which emotion does this music represent?",
    	button_html: '<img src="%choice%" />',
      data: {type: '1',condition: 'angry',correct_response: 0},
      post_trial_gap: 1000
    };
    
    const t1_1 = {
        timeline: [t1_1Stim, t1_1Resp]
    }
     
    const randomTrialsFullResponses = {
        timeline: jsPsych.randomization.shuffle([t1_1])
    }

    var instruction3 = {
        type: jsPsychInstructions,
        pages: [
        '<p style="font-size:7vw;">Emotion task Part 2</p>',
        ],
        button_label_next: "Next",
        button_label_previous: "Previous",
        show_clickable_nav: true
    }

    var instruction4 = {
        type: jsPsychInstructions,
        pages: [
        '<p style="font-size:30px;">Please rate the emotional content of the music</p>',
        ],
        button_label_next: "Next",
        button_label_previous: "Previous",
        show_clickable_nav: true
    }

    var part2_audio = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: 'init',
        prompt: '<p style="font-size:30px;">Listen to the music</p>',
        trial_duration: stim_dur,
        choices: ["NO_KEYS"],
        on_start: function(part2_audio){
          part2_audio.stimulus = './part1_adaptive/trimmed_part2_mp3/' + part2_excerpt_order[epoch] + '.mp3'
        }
    }

    var part2_emotion_scales = {
    type: jsPsychHtmlSliderResponse,
    stimulus: ['Mood', 'Energy', 'How strong are the emotions expressed by the music?'],
    nSliders: 3,
    require_movement: true,
    slider_width: 250,
    labels: [['Negative', 'Neutral','Positive'],['Low Energy', 'High Energy'],['Low intensity', 'High intensity']],
    prompt: 'Please rate the emotional content of the music'
    };
    
    var part2_other_scales = {
    type: jsPsychHtmlSliderResponse,
    stimulus: ['How much did you like/dislike the music?','How familiar did the music sound to you?'],
    nSliders: 2,
    require_movement: true,
    slider_width: 250,
    labels: [['Strongly dislike','Neutral','Strongly like'],['Very unfamiliar','Very familiar']],
    on_finish: function(part2_other_scales){
      epoch = epoch+1
    }
    };

    var node = {
        timeline: [part2_audio,part2_emotion_scales,part2_other_scales],
        repetitions: 12
      }
    
    jsPsych.run([instruction, instruction3, instruction4, node]);


 </script>
</html>
